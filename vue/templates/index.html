<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
      <div v-bind:class="{ active: isActive }">{{text()}}</div>
  </div>
  </div>

      data: {

      methods: {
        text: () => "te123st"

    })
  </script>
